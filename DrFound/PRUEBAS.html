<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos del modal */
    .modal {
      display: none; /* Por defecto, oculto */
      position: fixed;
      right: 0;
      top: 0;
      width: 400px;
      height: 100%;
      background-color: #f4f4f4;
      padding: 20px;
    }
    
    /* Estilos del bot贸n para abrir el modal */
    .open-modal-btn {
      position: fixed;
      right: 10px;
      top: 10px;
      background-color: #ccc;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Bot贸n para abrir el modal -->
  

  <button class="open-modal-btn" onclick="openModal()">abrir</button>
  
  
  <!-- Contenido del modal -->
  <div id="modal" class="modal">
    <h2>Modal de lado derecho</h2>
    <p>Este es un ejemplo de modal que aparece en el lado derecho de la pantalla.</p>
    <button onclick="closeModal()">Cerrar modal</button>
  </div>
  
  <script>
    // Funci贸n para abrir el modal
    function openModal() {
      document.getElementById('modal').style.display = 'block';
    }
    
    // Funci贸n para cerrar el modal
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
